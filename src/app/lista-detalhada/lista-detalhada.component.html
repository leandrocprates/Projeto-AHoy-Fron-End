
<section>
    <div>
        <mat-form-field>
            <mat-label>Sigla</mat-label>
            <input matInput  [(ngModel)]="siglaDigitada">
        </mat-form-field>
        <button mat-button color="primary" (click)="buscarDadosConsolidados()">Buscar</button>
    </div>  
</section>
<mat-divider></mat-divider>
<section>
    <div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="sigla">
              <th mat-header-cell *matHeaderCellDef> Sigla </th>
              <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef> Total </th>
              <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>


</section>
